<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
 <!-- Trigger/Open The Modal -->
 <button id="myBtn">See weather</button>

 <!-- The Modal -->
 <div id="myModal" class="modal">
 
   <!-- Modal content -->
   <div class="modal-content">
     <span class="close">&times;</span>
     <p>Please enter the city for the weather you would like to see? </p>
     <input type="text" id="cityWeather" name="city">
     <input type="submit" value="Submit">
   </div>
 
 </div> 
</html>
